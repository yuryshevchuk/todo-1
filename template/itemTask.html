<li class="itemtask"><input type="checkbox" class="check-done" ng-model="item.item_done" ng-click="chengeDone($index)">{{item.item_done}}@{{item.text}}<span class="text-tag">{{item.tag}}</span><button class="delete-item" ng-click="delItems($index)">Delete</button><button class="edit-item" ng-click="editItems($index)">Edit</button></li>
